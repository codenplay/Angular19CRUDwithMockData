<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">Product List</h1>
</div>

<div class="row mt-5">
  <div class="col-8">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let product of products">
        <div (click)="edit(product)">
          <div class="fw-bold">Name: {{ product.name }}</div>
          <div class="fw-bold">Price: {{ product.price | currency }}</div>
          <div>Category: {{ product.category }}</div>
          <div>Description: {{ product.description }}</div>
        </div>
        <span class="text-secondary">
          <button mat-button color="primary" (click)="edit(product)"><i class="fa-solid fa-pen-nib"></i></button>
          <button mat-button color="warn" (click)="delete(product.id)"><i class="fa-solid fa-trash-can"></i></button>
        </span>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <app-product-form [productToEdit]="productToEdit" (save)="onSave($event)" />
  </div>
</div>
